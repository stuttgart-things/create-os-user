name: linting
on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Include workflow
      run: |
        git submodule add https://github.com/stuttgart-things/stuttgart-things.git
    - name: Run workflow
      uses: stuttgart-things/stuttgart-things/actions/path/to/your/ansible-lint-action.yml@main
